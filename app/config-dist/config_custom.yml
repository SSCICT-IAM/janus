        arpeditor:
            workflow_states:
                all:
                    - operations
                    - admin
                    - secretariat
        federationtab:
            workflow_states:
                all:
                    - operations
                    - admin
                    - secretariat
        admintab:
            workflow_states:
                all:
                    - admin
        adminusertab:
            workflow_states:
                all:
                    - admin
        allentities:
            workflow_states:
                all:
                    - admin
        experimental:
            workflow_states:
                all:
                    - experimental
