janus_service_registry_core:
    admin:
        name: 'JANUS admin'
        email: janusadmin@example.org
    auth: admin
    useridattr: user
    user:
        autocreate: true
    dashboard:
        inbox:
            paginate_by: 20
    entity:
        prettyname: 'name:en'
        useblacklist: true
        usewhitelist: false
        validateEntityId: true
    enable:
        saml20-sp: true
        saml20-idp: true
        shib13-sp: false
        shib13-idp: false
    workflowstates:
        testaccepted:
            name:
                en: Test
                da: Test
                es: 'testaccepted - es'
            description:
                en: 'All test should be performed in this state'
                da: 'I denne tilstand skal al test foretages'
                es: 'Desc 1 es'
            isDeployable: true
            textColor: red
        QApending:
            name:
                en: 'Pending QA'
                da: 'Afventer QA'
                es: 'QApending - es'
            description:
                en: 'Move the connection to QA. The operations team will check that all coonditions for entering QA is meet.'
                da: 'Flyt forbindelsen til QA. Driften vil kontrollerer at forbindelsen overholder alle betingelser før forbindelsen flyttes til QA'
                es: 'Desc 2 es'
            isDeployable: true
        QAaccepted:
            name:
                en: QA
                da: QA
                es: 'QAaccepted - es'
            description:
                en: 'The connection is on the QA system.'
                da: 'Forbindelsen er på QA systemet.'
                es: 'Desc 3 es'
            isDeployable: true
        prodpending:
            name:
                en: 'Pending Production'
                da: 'Afventer Produktion'
                es: 'prodpending - es'
            description:
                en: 'Move the connection to Production. The operations team will check that all coonditions for entering Production is meet.'
                da: 'Flyt forbindelsen til Produktion. Driften vil kontrollerer at forbindelsen overholder alle betingelser før forbindelsen flyttes til Produktion'
                es: 'Desc 4 es'
            isDeployable: true
        prodaccepted:
            name:
                en: Production
                da: Produktion
                es: 'prodaccepted - es'
            description:
                en: 'The connection is on the Production system'
                da: 'Forbindelsen er på Produktions systemet'
                es: 'Desc 5 es'
            isDeployable: true
            textColor: green
    workflowstate:
        default: testaccepted
    attributes:
        'Common name (cn)':
            name: cn
        'Surname (sn)':
            name: sn
        'Given name (gn)':
            name: gn
