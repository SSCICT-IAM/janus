    md:
        mapping: {  }
    usertypes:
        - admin
        - operations
        - secretariat
        - experimental
        - technical
        - support
        - administrative
        - billing
        - other
    messenger:
        default: INBOX
        external:
            mail:
                class: 'janus:SimpleMail'
                name: Mail
                option:
                    headers: "MIME-Version: 1.0\r\nContent-type: text/html; charset=iso-8859-1\r\nFrom: JANUS <no-reply@example.org>\r\nReply-To: JANUS Admin <admin@example.org>\r\nX-Mailer: PHP/5.4.6-1ubuntu1.8"
    mdexport:
        postprocessor:
            filesystem:
                class: 'janus:FileSystem'
                name: Filesystem
                option:
                    path: /path/to/put/metadata.xml
            FTP:
                class: 'janus:FTP'
                name: FTP
                option:
                    host: hostname
                    path: /path/to/put/metadata.xml
                    username: jach
                    password: xxx
        feeds:
            prod:
                types:
                    - saml20-sp
                states:
                    - prod
                mime: application/samlmetadata+xml
                exclude:
                    - 'https://example.org/saml/metadata.xml'
                postprocessor: null
                entitiesDescriptorName: 'Sample Federation'
                filename: sample_federation.xml
                maxCache: 172800
                maxDuration: 604800
                sign:
                    enable: true
                    privatekey: sample_server.pem
                    privatekey_pass: 'VERY SECRET PASSWORD'
                    certificate: sample_server.crt
        allowed_mime:
            1: application/xml
            2: application/samlmetadata+xml
            3: application/simplesamlphp+text
        default_options:
            entitiesDescriptorName: Federation
            mime: application/xml
            maxCache: 86400
            maxDuration: 432000
            sign:
                enable: false
                privatekey: server.pem
                privatekey_pass: null
                certificate: server.crt
    access:
        changeentitytype:
            default: false
            workflow_states:
                testaccepted:
                    - all
        exportmetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
                QAaccepted:
                    - secretariat
                    - operations
                prodaccepted:
                    - secretariat
                    - operations
        blockremoteentity:
            default: false
            workflow_states:
                testaccepted:
                    - all
                QAaccepted:
                    - technical
                    - secretariat
        changeworkflow:
            default: true
        changeentityid:
            default: true
        addmetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        deletemetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        modifymetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        importmetadata:
            default: false
            workflow_states:
                testaccepted:
                    - all
        validatemetadata:
            default: true
        entityhistory:
            default: true
        disableconsent:
            default: false
            workflow_states:
                testaccepted:
                    - all
                QAaccepted:
                    - technical
        createnewentity:
            workflow_states:
                all:
                    - all
        showsubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        addsubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        editsubscriptions:
            workflow_states:
                all:
                    - secretariat
                    - operations
        deletesubscriptions:
            workflow_states:
